<!-- Bootstrap-Powered HTML -->
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        Train Scheduler
    </title>

    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Jumbotron Header -->
    <div class="jumbotron" id="logo-banner">
        <h1 class="text-center">Train Scheduler</h1>
        <h5 class="text-center"><small>Add your train information to calculate next arrival</small></h5>
    </div>   

    <!-- Container Div -->
    <div class="container">
        <!-- Start Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default shadow">
                    <div class="card-header">
                      <strong>Current Train Schedule</strong>
                    </div>
                    <div class="card-body text-center">
                        <table class="table table-striped" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

        <!-- Start Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default shadow mb-5">
                    <div class="card-header">
                        <strong>Add Train</strong>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group mx-auto col-sm-12">
                                <label for="train-name-input">Train Name</label>
                                <input type="text" class="form-control text-input" id="train-name-input" placeholder="Van der Linde Express">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control text-input" id="destination-input" placeholder="Blackwater">
                                <label for="time-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control text-input" id="time-input" placeholder="08:00">
                                <label for="frequency-input">Frequency in Minutes</label>
                                <input type="text" class="form-control text-input" id="frequency-input" placeholder="2880">
                            </div>
                            <button type="submit" class="btn btn-primary mb-3 ml-3 text-center" id="add-train"><i class="fas fa-plus" id="fa-icon"></i>Add to List</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

    </div>
    <!-- Close Container -->

    <!-- Sticky Footer -->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">&copy; 2018 St√©phane Genini </span>
        </div>
    </footer>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>


</html>
